<header>
  <button class="btn btn-primary btn-action" style="margin-bottom: 10px;" id="btn_add_word"><i class="material-icons">add</i></button>
  <div class="">
    <input class="form-input" type="text" id="in_filter" placeholder="Поиск...">
    <button class="btn btn-action"><i class="material-icons">line_style</i></button>
  </div>
</header>
<section>
  <div class="modal" id="modal_main">
    <a href="#close" class="modal-overlay" aria-label="Close"></a>
    <div class="modal-container">
      <div class="modal-header">
        <a href="#close" class="btn btn-clear float-right" aria-label="Close"></a>
        <div class="modal-title h5" id="modal_title">Новое слово:</div>
      </div>
      <form class="form-horizontal" action="/advert/ex/words" method="post">
        <div class="modal-body">
          <div class="content">
              <input type="hidden" id="in_word_id" name="word_id" value="">
              <div class="form-group">
                <div class="col-3 col-sm-12">
                  <label class="form-label" for="input-example-1">Ключ</label>
                </div>
                <div class="col-9 col-sm-12">
                  <input class="form-input" type="text" name="key" id="in_key" required placeholder="Ключ">
                </div>
              </div>
              <div class="form-group">
                <div class="col-3 col-sm-12">
                  <label class="form-label" for="input-example-1">Значение</label>
                </div>
                <div class="col-9 col-sm-12">
                  <input class="form-input" type="text" name="value" id="in_value" required placeholder="Значение">
                </div>
              </div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" type="submit" id="modal_submit">Добавить</button>
          <a class="btn btn-link" href="#close">Закрыть</a>
        </div>
      </form>
    </div>
  </div>
  <h3>Список магических слов:</h3>
  <table class="table table-striped table-hover text-center">
    <thead>
      <tr>
        <th>id</th>
        <th>Слово</th>
        <th>Значение</th>
        <th>Действия</th>
      </tr>
    </thead>
    <tbody id="items_list">
      <repeat group="{{@@words}}" value="{{@word}}">
        <tr>
          <td class="col-1">{{ @word.word_id }}</td>
          <td class="text-italic">{{"{"}}{{ @word.key }}{{"}"}}</td>
          <td class="col-7 text-break">{{ @word.value }}</td>
          <td class="col-2"><a id="{{ @word.word_id }}" href="#word_edit">Изменить</a> | <a class="confirm" href="/advert/ex/words/{{@word.word_id}}/delete">Удалить</a></td>
        </tr>
      </repeat>
    </tbody>
  </table>
</section>
