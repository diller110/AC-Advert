[globals]
DEBUG=0
UI=view/http/
AUTOLOAD=app/

;'ru' or 'en'. Create file /view/lang/{lang}.php to add new languages
lang="ru"
;Dark mode not implemented, change to 1, and edit /view/http/css/styles.dark.less
;Use get argument '?cs' to compile .less to .css (ex. http://yousite.ru/advert?cs)
dark_mode=0
register_allowed=1

crypto_cipher="AES-256-CBC"
crypto_key="30_RANDOM_CHARACTERS_123456789"
no_rcon="NO_RCON"

;DB credentials
db_host="db_host"
db_name="db_name"
db_user="db_user"
db_pass="db_pass"
;Table prefix, dont change if not sure
db_prefix="ac2__"
